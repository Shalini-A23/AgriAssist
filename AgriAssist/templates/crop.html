<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Body and layout */
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background-color: #1f2937;
      padding: 1rem 2rem;
      flex-shrink: 0;
    }

    .navbar-brand {
      color: #ffffff !important;
      font-weight: bold;
      font-size: 1.5rem;
      user-select: none;
    }
	.navbar {
    background-color: #1f2937;
    padding: 1rem 2rem;
  }

  .navbar-brand {
    color: #ffffff;
    font-weight: 700;
    font-size: 1.6rem;
    user-select: none;
  }

  .nav-link-custom {
    color: #ffffff;
    font-weight: 600;
    text-decoration: none;
    letter-spacing: 0.05em;
    transition: color 0.3s ease;
    user-select: none;
    font-size: 1rem;
  }

  .nav-link-custom:hover {
    color: #93c5fd; /* subtle blue on hover */
    text-decoration: none;
    cursor: pointer;
  }
    /* Main container: center vertically and horizontally */
    main.main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      padding: 2rem 1rem;
      flex-wrap: wrap;
      min-height: calc(100vh - 72px); /* account for navbar height */
    }

    /* Form and Result cards styling */
    .form-card, .result-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 500px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      animation: slideInFade 0.9s ease forwards;
    }
    .form-card:hover, .result-card:hover {
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
      transform: translateY(-6px);
    }

    /* Headings */
    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 2rem;
      text-align: center;
      user-select: none;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #374151;
      user-select: none;
    }

    /* Form inputs */
    .form-control {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.15rem rgba(37, 99, 235, 0.25);
      outline: none;
    }

    /* Submit button */
    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      user-select: none;
      width: 100%;
      max-width: 320px;
      margin: 1.5rem auto 0;
      display: block;
    }
    .btn-primary:hover {
      background-color: #1d4ed8;
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Result card styles */
    .result-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      color: #f8fafc;
      text-align: center;
      padding: 2.5rem 2rem;
      box-shadow: 0 15px 35px rgba(30, 64, 175, 0.35);
      max-width: 500px;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: slideInFade 0.9s ease forwards;
    }

    .result-card h4 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-top: 1rem;
      color: #4B5563;
    }

    .result-card p {
      font-size: 1.05rem;
      color: #4B5563;
      margin-top: 0.25rem;
    }

    .result-card img {
      max-width: 220px;
      border-radius: 12px;
      margin-bottom: 1.2rem;
      border: 3px solid #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.22);
      user-select: none;
    }

    /* Slide-in fade animation */
    @keyframes slideInFade {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      main.main-container {
        flex-direction: column;
        gap: 2rem;
        padding: 1.5rem 1rem;
        min-height: auto;
      }
      .btn-primary {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a href="/" class="navbar-brand">ðŸŒ¾ AgriAssist</a>
    <div>
      <a href="/" class="nav-link-custom">Home</a>
      <a href="/crop" class="nav-link-custom ms-3">Crop Recommendation</a>
      <a href="/fertilizer" class="nav-link-custom ms-3">Fertilizer Recommendation</a>
    </div>
  </div>
  </nav>

  <main class="main-container">
    <!-- Form -->
    <div class="form-card">
      <h1>Crop Recommendation SystemðŸŒ±</h1>
      <form action="/predict" method="POST">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="Nitrogen" class="form-label">Nitrogen</label>
            <input type="number" class="form-control" name="Nitrogen" step="any" required>
          </div>
          <div class="col-md-4">
            <label for="Phosporus" class="form-label">Phosphorus</label>
            <input type="number" class="form-control" name="Phosporus" step="any" required>
          </div>
          <div class="col-md-4">
            <label for="Potassium" class="form-label">Potassium</label>
            <input type="number" class="form-control" name="Potassium" step="any" required>
          </div>
          <div class="col-md-6">
            <label for="Temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" class="form-control" name="Temperature" step="any" required>
          </div>
          <div class="col-md-6">
            <label for="Humidity" class="form-label">Humidity (%)</label>
            <input type="number" class="form-control" name="Humidity" step="any" required>
          </div>
          <div class="col-md-6">
            <label for="Ph" class="form-label">pH</label>
            <input type="number" class="form-control" name="Ph" step="any" required>
          </div>
          <div class="col-md-6">
            <label for="Rainfall" class="form-label">Rainfall (mm)</label>
            <input type="number" class="form-control" name="Rainfall" step="any" required>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Get Recommendation</button>
      </form>
    </div>

    <!-- Result -->
    <div class="result-card flex-fill d-flex flex-column justify-content-center align-items-center">
      {% if result %}
        <img src="{{ url_for('static', filename=crop_image) }}" alt="Recommended Crop" />
        <h4 class="mt-3">{{ result }}</h4>
        <p>Based on your soil and climate data</p>
      {% else %}
        <p>Your recommended crop will appear here after prediction.</p>
      {% endif %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
